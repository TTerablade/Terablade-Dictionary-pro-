<!DOCTYPE html>
<html>
<head>
    <title>Editable Status Dictionary</title>
    <style>
        /* ... CSS styles ... */
    </style>
</head>
<body>
    <div id="header">
        <span style="font-size: 20px; font-weight: bold;">Editable Status Dictionary</span>
        <label for="search-bar">Search for a status:</label>
        <input type="text" id="search-bar" name="search-bar" placeholder="Search for a status">
        <button id="search-button">Search</button>
    </div>
    <div id="dictionary-results"></div>

    <script>
        var statuses = {};

        function loadDefinitions() {
            var storedDefinitions = localStorage;
            for (var key in storedDefinitions) {
                if (storedDefinitions.hasOwnProperty(key)) {
                    statuses[key] = storedDefinitions[key];
                }
            }
        }

        function saveDefinition(definitionCard) {
            var keyword = definitionCard.querySelector("h3").textContent;
            var newDefinition = definitionCard.querySelector("p").textContent;

            if (keyword && newDefinition) {
                localStorage.setItem(keyword.toLowerCase(), newDefinition);
            } else {
                alert("Please enter both a keyword and definition.");
            }
        }

        function searchStatus() {
            var keyword = document.getElementById("search-bar").value;
            var definition = statuses[keyword.toLowerCase()];

            if (definition) {
                displayDefinition(keyword, definition);
            } else {
                alert("Status not found.");
            }
        }

        function displayDefinition(keyword, definition) {
            // ... (rest of the displayDefinition function)

            // Add event listener to edit button
            definitionCard.querySelector(".edit-button").addEventListener("click", function() {
                toggleEditMode(definitionCard);
            });
        }

        function toggleEditMode(definitionCard) {
            // ... (rest of the toggleEditMode function)

            // Add event listener to save button
            if (definitionCard.classList.contains("edit-mode")) {
                definitionCard.querySelector(".edit-button").addEventListener("click", function() {
                    saveDefinition(definitionCard);
                });
            }
        }

        function sortResults(results) {
            // Sort results alphabetically
            results.sort(function(a, b) {
                return a.keyword.localeCompare(b.keyword);
            });
        }

        // Load stored definitions on page load
        loadDefinitions();

        // Add event listener for Enter key press
        document.getElementById("search-bar").addEventListener("keydown", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                searchStatus();
            }
        });
    </script>
</body>
</html>
