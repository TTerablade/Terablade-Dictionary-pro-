<!DOCTYPE html>
<html>
<head>
    <title>My Custom Browser</title>
    <style>
        /* ... (existing styles) ... */

        #dictionary-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        }

        #dictionary-results {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="dictionary-container">
        <h2>Dictionary</h2>
        <input type="text" id="dictionary-search" placeholder="Search for a word">
        <button onclick="searchDictionary()">Search</button>
        <ul id="dictionary-results"></ul>
    </div>

    <script>
        var dictionary = {
            "apple": "A round, sweet, edible fruit with red, green, or yellow skin.",
            "banana": "A long, curved fruit with yellow skin and sweet, creamy flesh.",
            // Add more key-value pairs to your dictionary
        };

        function searchDictionary() {
            var word = document.getElementById("dictionary-search").value;
            var definition = dictionary[word];

            if (definition) {
                var resultsList = document.getElementById("dictionary-results");
                resultsList.innerHTML = "<li>" + word + ": " + definition + "</li>";
                document.getElementById("dictionary-container").style.display = "block";
            } else {
                alert("Word not found in the dictionary.");
            }
        }
    </script>
</body>
</html>
