<!DOCTYPE html>
<html>
<head>
    <title>Recipe Finder Server</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #header {
            display: flex;
            align-items: center;
            height: 40px;
            background-color: #222;
            border-bottom: 1px solid #333;
        }

        #search-bar {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 3px;
        }

        #recipe-results {
            padding: 20px;
            color: #ccc;
        }

        .recipe-card {
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <span style="color: #ccc">Recipe Finder Server</span>
        <input type="text" id="search-bar" placeholder="Search for a recipe">
        <button style="color: #ccc; background-color: #444; border: none; padding: 10px; border-radius: 3px;">Search</button>
    </div>
    <div id="recipe-results"></div>

    <script>
        var recipes = [
            // Your recipe data here
        ];

        function searchRecipes() {
            var keyword = document.getElementById("search-bar").value;
            var filteredRecipes = recipes.filter(recipe => recipe.title.toLowerCase().includes(keyword.toLowerCase()) || recipe.ingredients.some(ingredient => ingredient.toLowerCase().includes(keyword.toLowerCase())));
            displayRecipes(filteredRecipes);
        }

        function displayRecipes(recipes) {
            var resultsContainer = document.getElementById("recipe-results");
            resultsContainer.innerHTML = "";

            if (recipes.length === 0) {
                resultsContainer.innerHTML = "<p>No recipes found.</p>";
            } else {
                recipes.forEach(recipe => {
                    var recipeCard = document.createElement("div");
                    recipeCard.className = "recipe-card";
                    recipeCard.innerHTML = `
                        <h3>${recipe.title}</h3>
                        <p>${recipe.description}</p>
                        <ul>
                            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join("")}
                        </ul>
                    `;
                    resultsContainer.appendChild(recipeCard);
                });
            }
        }

        // Add event listener for Enter key press
        document.getElementById("search-bar").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                searchRecipes();
            }
        });
    </script>
</body>
</html>
